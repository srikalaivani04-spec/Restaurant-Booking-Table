<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Table Booking</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>🍽️ Royal Dine Restaurant</h1>
      <p>Book your table instantly and check real-time availability!</p>
    </div>
    <button onclick="window.location.href='ind.html'" class="home-btn">
       Back to Home
    </button>
  </header>


  <section class="container">
    <!-- Booking Form -->
    <div class="booking-form">
      <h2>🪑 Book a Table</h2>
      <form id="bookingForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="date">Date</label>
        <input type="date" id="date" required />

        <label for="time">Time</label>
        <input type="time" id="time" required />

        <label for="guests">No. of Guests</label>
        <input type="number" id="guests" min="1" max="10" required />

        <button type="submit">Book Table</button>
      </form>
    </div>

    <!-- Booking List and Availability -->
    <div class="booking-list">
      <h2>Current Bookings</h2>
      <button onclick="window.location.href='bookinglist.html'" class="view-bookings-btn">
        📋 View Current Bookings
      </button>


      <div class="availability">
        <h3> Table Availability</h3>
        <p>Total Tables: <span id="totalTables">20</span></p>
        <p>Reserved Tables: <span id="reservedTables">0</span></p>
        <p>Available Tables: <span id="availableTables">20</span></p>
      </div>
    </div>
    <div class="booking-list" id="bookingtable">
      <div class="table-layout">
        <h3>🪑 Table Layout</h3>
        <div id="tablesContainer" class="tables-grid"></div>
      </div>
    </div>
   
  </section>

  <footer>
    <p>© 2025 Royal Dine </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
